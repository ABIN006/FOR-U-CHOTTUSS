<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Chottuss ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(160deg, #ffe6ec, #fff);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: white;
    padding: 32px;
    border-radius: 25px;
    width: 360px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    position: relative;
    z-index: 10;
  }

  h1, h2 {
    color: #e63946;
  }

  p {
    font-size: 15px;
    color: #444;
    line-height: 1.6;
  }

  .name {
    font-size: 20px;
    color: #e63946;
    margin-bottom: 10px;
    opacity: 0;
    animation: softAppear 2s forwards;
  }

  input {
    margin-top: 12px;
    padding: 12px;
    width: 85%;
    border-radius: 15px;
    border: 1px solid #ccc;
    font-size: 15px;
    text-align: center;
  }

  button {
    margin-top: 18px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    background: #e63946;
    color: white;
    font-size: 15px;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  button:hover {
    background: #d62839;
  }

  .section {
    display: none;
    margin-top: 20px;
    animation: fadeIn 1.2s ease forwards;
  }

  .line {
    margin: 10px 0;
    min-height: 20px;
  }

  footer {
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes softAppear {
    from { opacity: 0; letter-spacing: 4px; }
    to { opacity: 1; letter-spacing: 1px; }
  }

  @keyframes hug {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .hug {
    font-size: 18px;
    color: #e63946;
    animation: hug 2s infinite;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 14px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(1); }
    100% { transform: translateY(-10vh) scale(1.4); }
  }
</style>
</head>

<body>

<div class="container">
  <div class="name" id="name"></div>

  <h1>Hey My Lovee ‚ù§Ô∏è</h1>

  <p>One tiny question first‚Ä¶</p>
  <p><strong>What do you call me ?</strong></p>

  <input id="answer" placeholder="Type gently üíï">
  <button onclick="unlock()">Unlock üíå</button>

  <div class="section" id="letter">
    <p class="line" id="l1"></p>
    <p class="line" id="l2"></p>
    <p class="line" id="l3"></p>
    <p class="line" id="l4"></p>

    <button onclick="showValentine()">Continue ‚ù§Ô∏è</button>
  </div>

  <div class="section" id="valentine">
    <h2>Will you be my Valentine? üíò</h2>
    <button onclick="yes()">Yes ‚ù§Ô∏è</button>
  </div>

  <div class="section" id="final">
    <p class="hug">Come here‚Ä¶ ü§ç</p>
    <p class="line">A tight hug.</p>
    <p class="line">A soft kiss.</p>
    <p class="line"><strong>You‚Äôre mine. Always.</strong></p>
  </div>

  <footer>Made just for you üíï</footer>
</div>

<script>
  // ‚ú® CHANGE HER NAME HERE ‚ú®
  const herName = "Chottusss";

  document.getElementById("name").innerText = herName;

  function unlock() {
    const ans = document.getElementById("answer").value.toLowerCase().trim();
    if (ans === "ponnu") {
      document.getElementById("letter").style.display = "block";
      typeLines();
    } else {
      alert("Almost‚Ä¶ try the sweetest answer üíó");
    }
  }

  function typeText(element, text, delay = 50) {
    let i = 0;
    const interval = setInterval(() => {
      element.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(interval);
    }, delay);
  }

  function typeLines() {
    typeText(document.getElementById("l1"), "You feel like peace.");
    setTimeout(() => typeText(document.getElementById("l2"), "You feel like warmth."), 900);
    setTimeout(() => typeText(document.getElementById("l3"), "You feel like my favorite place."), 1800);
    setTimeout(() => typeText(document.getElementById("l4"), "With you, everything feels right."), 2800);
  }

  function showValentine() {
    document.getElementById("valentine").style.display = "block";
  }

  function yes() {
    document.getElementById("final").style.display = "block";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 700);
</script>

</body>
</html>
